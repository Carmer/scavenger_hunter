<h2>Hunts:</h2>

<% @hunts.each do |hunt| %>
  <h5>Name: <%= link_to "#{hunt.name.titleize}", hunt_path(hunt) %></h5>
  <%= link_to "edit", edit_hunt_path(hunt) %> | <%= link_to "delete", hunt_path(hunt), method: :delete %>
  <h5>Locations: </h5>
  <% hunt.locations.each do |location| %>
    <p> <%= location.name %> </p>
  <% end %>
<% end %>
